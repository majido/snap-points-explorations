        <head>
                <title>Scroll Snap-points demo</title>
                <style type="text/css">
                    .scrollContainer.vertical{
                        height: 500px;
                        width: 500px;
                        display: flex;
                        flex-direction: column;
                        flex-wrap: nowrap;

                        overflow-x: hidden;
                        overflow-y: scroll;
                    }

                    .scrollContainer.horizontal {
                    	height: 500px;
                        width: 500px;
                        display: flex;
                        flex-direction: row;
                        flex-wrap: nowrap;

                        overflow-x: scroll;
                        overflow-y: hidden;
                    }
                    .item {
                        box-sizing:border-box;
                        min-width: 100%;
                        min-height: 100%;
                        border: solid;
                        background-color: eee;
                        text-align: center;
                        vertical-align: center;
                        font-size: 10em;
                    }

                <h1>Implementing Snap Points - Demo</h1>
                <label>Fling mode</label>
                <select id="fling_mode">
                  <option value="ignore">Ignore</option>
                  <!-- <option value="max">Max</option> -->

                <br>
                <br>
                <h2>Horizontal</h2>
                <div class="scrollContainer horizontal">

                    <div class="item">3</div>
                    <div class="item">4</div>
                </div>


        </body>
